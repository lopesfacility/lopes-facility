<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lopes Facility & Support Services</title>
    <meta name="description" content="Lopes Facility & Support Services – Reinigung, Support- und Logistikdienstleistungen für Unternehmen, Baustellen und Immobilien in Basel und Umgebung.">

    <style>
        :root {
            --primary: #25134d;
            --primary-soft: #f4f0ff;
            --accent1: #ff6a3d;
            --accent2: #9b4baf;
            --accent3: #4055d4;
            --bg: #f7f6fb;
            --text: #1c1630;
            --muted: #6b7280;
            --border: #e0e2f0;
            --card-bg: #ffffff;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: var(--bg);
            color: var(--text);
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* HEADER */
        header {
            position: sticky;
            top: 0;
            z-index: 20;
            background-color: rgba(255, 255, 255, 0.96);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border);
        }

        .nav {
            max-width: 1120px;
            margin: 0 auto;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-logo {
            height: 44px;
        }

        .nav-title {
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.03em;
            color: var(--primary);
        }

        /* Der block nav-sub wurde komplett entfernt */
        .nav-sub { display: none; }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 18px;
            font-size: 14px;
        }

        .nav-link {
            color: var(--muted);
            font-weight: 500;
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .nav-badge {
            font-size: 11px;
            text-transform: uppercase;
            padding: 3px 10px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background-color: var(--primary-soft);
            color: var(--primary);
            letter-spacing: 0.08em;
        }

        .nav-toggle {
            display: none;
            border: 1px solid var(--border);
            background: #fff;
            border-radius: 999px;
            padding: 5px 9px;
            cursor: pointer;
        }

        .nav-toggle span {
            display: block;
            width: 16px;
            height: 2px;
            background: var(--primary);
            margin: 3px 0;
        }

        .nav-mobile {
            display: none;
            border-top: 1px solid var(--border);
            background: #ffffff;
        }

        .nav-mobile-inner {
            max-width: 1120px;
            margin: 0 auto;
            padding: 8px 16px 10px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            font-size: 14px;
        }

        main {
            max-width: 1120px;
            margin: 0 auto;
            padding: 24px 16px 60px;
        }

        /* ... alles unverändert, Rest der Datei bleibt wie vorher ... */
    </style>
</head>

<body>

<header>
    <div class="nav">
        <div class="nav-left">
            <img src="logo.png" alt="Lopes Facility & Support Services Logo" class="nav-logo">

            <div>
                <div class="nav-title">Lopes Facility & Support Services</div>
                <!-- nav-sub wurde entfernt -->
            </div>
        </div>

        <div class="nav-right">
            <a href="#leistungen" class="nav-link">Leistungen</a>
            <a href="#ueber-uns" class="nav-link">Über uns</a>
            <a href="#kontakt" class="nav-link">Kontakt</a>
            <div class="nav-badge">Basel & Umgebung</div>
        </div>

        <button class="nav-toggle" onclick="toggleNav()">
            <span></span><span></span><span></span>
        </button>
    </div>

    <div class="nav-mobile" id="nav-mobile">
        <div class="nav-mobile-inner">
            <a href="#leistungen" onclick="toggleNav()">Leistungen</a>
            <a href="#ueber-uns" onclick="toggleNav()">Über uns</a>
            <a href="#kontakt" onclick="toggleNav()">Kontakt</a>
        </div>
    </div>
</header>

<!-- Rest der kompletten Seite bleibt unverändert -->
<!-- Keine Sorge, ich kürze hier nur, um das Wesentliche zu zeigen -->

<script>
    function toggleNav() {
        const mobile = document.getElementById('nav-mobile');
        mobile.style.display = mobile.style.display === "block" ? "none" : "block";
    }
</script>

</body>
</html>
